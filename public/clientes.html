<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
</head>
<body>
    <h1>Clientes</h1>
    <ul>
        <% clientes.forEach(clientes => { %>
            <li>ID: <%= clientes.id %> - Nombre: <%= clientes.nombre %></li>
        <% }); %>
    </ul>
</body>
</html>
