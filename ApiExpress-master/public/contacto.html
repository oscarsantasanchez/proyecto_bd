<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
        }

        .contact-info {
            margin-bottom: 20px;
        }

        .contact-info p {
            margin: 0;
        }

        .contact-info p.email {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Contacto</h1>
        </header>
        <div class="contact-info">
            <p>Oscar Santamaría</p>
            <p class="email">oscar.santamaria@alumnos.uneatlantico.es</p>
        </div>
        <div class="contact-info">
            <p>César García</p>
            <p class="email">cesar.garcia@alumnos.uneatlantico.es</p>
        </div>
        <div class="contact-info">
            <p>Aníbal Bayas</p>
            <p class="email">anibal.bayas@alumnos.uneatlantico.es</p>
        </div>
        <div class="contact-info">
            <p>David García</p>
            <p class="email">david.garcia@alumnos.uneatlantico.es</p>
        </div>
    </div>
</body>
</html>
