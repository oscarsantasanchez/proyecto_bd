<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        header {
            display: flex; 
            justify-content: space-between;
            align-items: center; 
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            margin: 0; 
            text-align: left; 
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin-left: 20px;
        }

        nav ul li:first-child {
            margin-left: 0;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: color 0.3s;
            padding: 10px 20px;
            border-radius: 5px;
            text-align: right; 
        }

        nav ul li a:hover {
            color: #ff5722;
            
        }

        .contact-info {
            margin-bottom: 20px;
        }

        .contact-info p {
            margin: 0;
        }

        .contact-info p.email {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Contacto</h1>
            <nav>
                <ul>
                    <li><a href="http://localhost:3000/">Inicio</a></li>
                </ul>
            </nav>
        </header>

        <div class="contact-info">
            <p>Oscar Santamaría</p>
            <p class="email">oscar.santamaria@alumnos.uneatlantico.es</p>
        </div>
        <div class="contact-info">
            <p>César García</p>
            <p class="email">cesar.garcia@alumnos.uneatlantico.es</p>
        </div>
        <div class="contact-info">
            <p>Aníbal Bayas</p>
            <p class="email">anibal.bayas@alumnos.uneatlantico.es</p>
        </div>
        <div class="contact-info">
            <p>David García</p>
            <p class="email">david.garcia@alumnos.uneatlantico.es</p>
        </div>
    </div>
</body>

</html>
