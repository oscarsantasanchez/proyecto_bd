<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
</head>
<body>
        <!-- Agrega el enlace para la vista "Productos de Cantabria" -->
    <h1>Productos</h1>
    <ul>
        <a href="/productos/productosdecantabria">Productos de Cantabria</a>
        <% productos.forEach(producto => { %>
            <li><%= producto.nombre %>: <%= producto.precio %></li> <!-- Muestra el nombre y precio del producto -->
        <% }); %>
    </ul>
    
</body>
</html>
