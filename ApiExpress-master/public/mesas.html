<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información de Mesas</title>
</head>
<body>
    <h1>Información de Mesas</h1>
    <ul>
        <% mesas.forEach(mesa => { %>
            <li>Mesa <%= mesa.id %></li>
            <li>- Capacidad: <%= mesa.capacidad %></li>
        <% }); %>
    </ul>
</body>
</html>
