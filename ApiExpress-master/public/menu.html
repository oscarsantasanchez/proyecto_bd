<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú</title>
</head>
<body>
    <h1>Menú</h1>
    <ul>
        <% menus.forEach(menu => { %>
            <li><%= menu.nombre %> - <%= menu.precio %></li> <!-- Muestra el nombre y precio del menú -->
        <% }); %>
    </ul>
</body>
</html>
